<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Library - Book Gallery</h1>
        <button id="add-book-button">Add book</button>
    </div>
    <div id="book-space">
        <div class="books-grid" id="booksGrid"></div>

        <div class="overlay" id="overlay">
            <div class="modal">
                <h2>Read a Book</h2>
                <form onsubmit="submitForm(event)">
                    <label for="bookTitle">Book Title:</label>
                    <input type="text" id="bookTitle" required>

                    
                    <label for="authorName">Author Name:</label>
                    <input type="text" id="authorName" required>


                    <div class="isRead">
                        <label for="isReadButton">Have you read this book?</label>
                        <input id="isReadCheckBox" type="checkbox">
                    </div>
    
                    <button type="submit">Submit</button>
                </form>
                <button id="close-button" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>
    <div class="footer">
        This is created by me.
    </div>

</body>

</html>
